<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sateesh Pechetti</title>
    
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Apply the Inter font to the entire body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- 
      HEADER / NAVIGATION 
      - This is a copy of the header from index.html
    -->
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white/90 backdrop-blur-lg">
        <div class="container mx-auto max-w-5xl px-4">
            <nav class="flex h-16 items-center justify-between">
                <!-- Your Name (Logo) -->
                <a href="index.html" class="text-xl font-bold text-gray-900">
                    Sateesh Pechetti
                </a>
                
                <!-- Navigation Links -->
                <div class="hidden space-x-6 md:flex">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="research.html" class="text-gray-600 hover:text-blue-600">Research</a>
                    <a href="projects.html" class="text-gray-600 hover:text-blue-600">Projects</a>
                    <a href="publications.html" class="text-gray-600 hover:text-blue-600">Publications</a>
                    <a href="contact.html" class="text-blue-600 font-medium" aria-current="page">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto max-w-5xl px-4 py-12 md:py-20">

        <!-- 
          CONTACT SECTION (id="contact")
        -->
        <section id="contact" class="mb-12 scroll-mt-20">
            <h2 class="text-3xl font-bold text-center text-gray-900">Get In Touch</h2>
            <p class="mt-4 text-lg text-center text-gray-600 max-w-lg mx-auto">
                I'm always open to discussing new research, interesting projects, or potential collaborations. Feel free to reach out.
            </p>
            
            <!-- EDIT THIS: Change to your OSU email -->
            <div class="mt-8 text-center">
                <a href="mailto:pechetti.1@osu.edu" class="inline-block rounded-lg bg-blue-600 px-6 py-3 text-lg font-medium text-white shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Email: pechetti.1@osu.edu
                </a>
            </div>

            <!-- Social Links -->
            <div class="mt-12 flex justify-center space-x-8">
                <!-- EDIT THIS: Change the `href` to your actual profile links -->
                <a href="#" class="text-gray-500 hover:text-gray-700" title="LinkedIn">
                    <i data-lucide="linkedin" class="h-7 w-7"></i>
                </a>
                <a href="#" class="text-gray-500 hover:text-gray-700" title="GitHub">
                    <i data-lucide="github" class="h-7 w-7"></i>
                </a>
                <a href="https://scholar.google.com/citations?user=2ATmEXQAAAAJ&hl=en" target="_blank" class="text-gray-500 hover:text-gray-700" title="Google Scholar">
                    <i data-lucide="graduation-cap" class="h-7 w-7"></i>
                </a>
            </div>
        </section>

    </main>

    <!-- 
      FOOTER
      - This is a copy of the footer from index.html
    -->
    <footer class="border-t border-gray-200 bg-white">
        <div class="container mx-auto max-w-5xl px-4 py-6 text-center text-gray-500">
            &copy; 2025 Sateesh Pechetti. All rights reserved.
        </div>
    </footer>

    <!-- This script finds all `data-lucide` attributes and replaces them with SVG icons -->
    <script>
        lucide.createIcons();
    </script>

</body>
</html>
